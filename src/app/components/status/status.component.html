  <div class="row-fluid">
        <h1>Usuário Status</h1>
        <hr><br>
  </div>

  <div class="row-fluid">
      <p><b>Usuário está logado?</b> {{isLoggedIn}}  </p>
      <p><b>Nome</b>   : {{usuario.name}}</p>
      <p><b>Email</b> : {{usuario.email}}</p>
      <p><b>Cadastrado</b> : {{usuario.created_at | date: 'dd/MM/yyyy'}}</p>
  </div>

  <div class="row-fluid">
    <select class="form-control" id="sel1">
        <option *ngFor="let estado of estados"  value="{{estado.acronym}}" [ngValue]="estado">
          {{estado.acronym}} - {{estado.name}}
        </option>
    </select>
  </div>

  <div class="row-fluid">
    <button type="button" (click)="offLogin()" class="btn btn-danger mt10">Sair</button>
  </div>

<div class="row">
  <div class="col-md-12">
    <h1>Usuário Status</h1>
    <hr><br>
    <p>Usuário está logado? {{isLoggedIn}}  </p>
    <p><b>Nome</b>   : {{usuario.name}}</p>
    <p><b>Email</b> : {{usuario.email}}</p>
    <p><b>Cadastrado</b> : {{usuario.created_at | date: 'dd/MM/yyyy'}}</p>
  </div>

  
  <div class="col-md-12">
    <a class="" (click)="offLogin()">Sair</a>
  </div>
</div>
